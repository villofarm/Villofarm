{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration | Enter School Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #007bff;
      margin: 0 auto 1rem;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="card bg-white text-center">
    <div class="logo">üè´</div>
    <h4 class="mb-3 fw-bold">Student Registration</h4>
    <p class="text-muted mb-4">Enter your school code to continue</p>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" name="school_code" id="school_code" class="form-control" placeholder="School Code" required>
        <label for="school_code">School Code</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Continue</button>
    </form>

    <p class="mt-4 small text-muted">Powered by <b>SkyVite School Suite</b></p>
  </div>

  <!-- SweetAlert for Django messages -->
  <script>
    {% if messages %}
      {% for message in messages %}
        Swal.fire({
          icon: "{% if message.tags == 'error' %}error{% elif message.tags == 'success' %}success{% else %}info{% endif %}",
          title: "{{ message }}",
          confirmButtonColor: '#3085d6'
        });
      {% endfor %}
    {% endif %}
  </script>
</body>
</html>
