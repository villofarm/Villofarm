<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franciscan - Login</title>
    <link rel="shortcut icon" sizes="57x57" href="images/favicon.ico">
    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">

    <style>
        .inner-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            height: auto;
            background-color: #bfd9ff;
            background-image: url(/images/loginmixbg.png);
            background-size: cover;
        }
        .login-container, .forget-container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        .login-form, .forget-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.35) 1px 2px 12px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            background-image: linear-gradient(#008bab, #0058ab);
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .show-password, .user {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: gray;
        }
        .alert { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="inner-body">
        <!-- Login Container -->
        <div class="login-container" id="login-container">
            <div class="login-form">
                <h2 class="text-center">
                    Sign in to 
                    <img style="max-width: 80px;" src="https://www.franciscansolutions.com/images/Franciscan_Logo_Left.svg" />
                </h2>
                <form id="login-form" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div style="position:relative;">
                            <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required>
                            <i class="fa-regular fa-user user"></i>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div style="position:relative;">
                            <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" required>
                            <button type="button" class="show-password" id="toggle-password">
                                <i class="fa-regular fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-custom">Login</button>
                    <div class="mt-3 text-center">
                        <a href="#" id="forgot-password-link">Forgot password ?</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Forgot Password Container -->
        <div class="forget-container" id="forget-container" style="display: none;">
            <div class="forget-form">
                <h2>Forgot Password</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="forget-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="forget-email" name="email" placeholder="Enter your registered email" required>
                    </div>
                    <button type="submit" class="btn btn-custom">Reset Password</button>
                    <div class="mt-3 text-center">
                        <a href="#" id="back-to-login-link">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle
        document.getElementById("toggle-password").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            eyeIcon.classList.toggle("fa-eye");
            eyeIcon.classList.toggle("fa-eye-slash");
        });

        // Switch between login & forgot password forms
        document.getElementById("forgot-password-link").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("login-container").style.display = "none";
            document.getElementById("forget-container").style.display = "block";
        });
        document.getElementById("back-to-login-link").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("forget-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        });
    </script>
</body>
</html>
